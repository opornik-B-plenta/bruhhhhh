<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class = "body-hw2">
    <header class = "header-hw2">
        <a href="http://voenmeh.ru" target="_blank">
            <img src="voenmeh.png" alt="page" id="page-logo">
        </a>
        <div id="homework-list">
            <a href = "index.html" style="text-decoration:none; color:rgb(113, 113, 113)"><span class="homework" id="hw1_header">Homework_1</span></a>
            <a href = "hw2.html" style="text-decoration:none; color:rgb(113, 113, 113)"><span class="homework" id="hw2_header">Homework_2</span></a>
            <a href = "hw4.html" style="text-decoration:none; color:rgb(113, 113, 113)"><span class="homework" id="hw3_header">Homework_3</span></a>
        </div>
    </header>

    <div class = "box">
        <div class="form-box login">
            <h2>Login</h2>
            <form>

                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                      <input type="email" id="login-login" placeholder=" " required class="login__input">
                      <label for="login-login" class="login__label">Email</label>
                </div>

                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    <input type="password" id="login-pass" placeholder=" " required class="login__input">
                    <label for="login-login" class="login__label">Password</label>  
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Запомнить меня</label>
                    <a href="#">Забыли пароль?</a>
                </div>

                <button type="button" class="login-btn" id="log-btn">Войти</button>
                
                <div class="log-reg">
                    <p>Нет аккаунта?<a href="#" class="reg-link">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Подключение необходимых скриптов для работы с Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
